<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body><br>
    <div class="container">
        <h4>Form Biodata Mahasiswa</h4>
        <div class="row">
            <div class="col-md-5">
                <div class="Form">
                    <div class="col-sm-9 py-2">
                        <input type="nim" class="form-control" placeholder="Masukkan Nim Anda">
                    </div>
                    <div class="col-sm-9 py-2">
                        <input type="nama" class="form-control" placeholder="Masukkan Nama Anda">
                    </div>
                    <div class="col-sm-9 py-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">Laki - Laki</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">Perempuan</label>
                          </div>
                    </div>
                    <div class="col-sm-9 py-2">
                        <label for="exampleFormControlTextarea1" class="form-label">Masukkan Alamat Anda</label>
                         <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="col-sm-9 py-2">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Pilih Jurusan Anda</option>
                            <option value="1">RPL</option>
                            <option value="2">ILKOM</option>
                            <option value="3">DKV</option>
                          </select>
                    </div>
                    <div class="col-sm-9 py-2">
                        <input type="email" class="form-control" placeholder="Masukkan Email Anda">
                    </div>
                    <div class="col-sm-9 py-2">
                        <label>Masukkun Foto Anda</label>
                        <input type="file" class="form-control" id="inputGroupFile02">
                    </div>
                    <button type="button" class="btn btn-primary">Kirim Data</button>
                </div>
            </form>
            </div>
            <div class="col-md-6">
                <div class="col">
                    <div class="text-center">
                        <img src="bgform.jpg" class="rounded" alt="" width="620" height="400">
                      </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
